<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
    }

    /* Outline-Only Background (Low Opacity) */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('outline_image.png') repeat center center;
      /* background-size: cover; */
      background-size:30vw;
      /* opacity: 0.3; */
      transition: opacity 1.5s ease-in-out;
    }

    /* Colorful Background (Initially Hidden) */
    .background-colorful {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('image.png') repeat center center;
      background-size:30vw;
      /* background-size: cover; */
      clip-path: circle(0% at 50% 50%);
      -webkit-clip-path: circle(0% at 50% 50%);
      transition: clip-path 2s ease-in-out, -webkit-clip-path 2s ease-in-out;
    }

    /* Keyframes for the animation */
    @keyframes reveal {
      0% {
        clip-path: circle(0% at 50% 50%);
        -webkit-clip-path: circle(0% at 50% 50%);
      }
      100% {
        clip-path: circle(150% at 50% 50%);
        -webkit-clip-path: circle(150% at 50% 50%);
      }
    }
  </style>
</head>
<body>

  <!-- Outline-only background -->
  <div class="background"></div>

  <!-- Colorful background that will be revealed -->
  <div class="background-colorful"></div>

  <script>
    // Wait 3 seconds, then start the transition
    setTimeout(() => {
      document.querySelector('.background').style.opacity = 0;
      const colorfulBg = document.querySelector('.background-colorful');
      colorfulBg.style.animation = 'reveal 2s forwards';
    }, 3000);
  </script>

</body>
</html>
